<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" type="text/css" href="all.css" media="all" />
    <script type="text/javascript" src="site.js"></script>

</head>
<body >
  <div id="returnBMI">
    <p> Name: </p>
  <div id="namePassed" class="passed"></div>
  <br>
    <br>
  <p> BMI: </p>
  <div id="BMI" class="passed"></div>
  <br>
    <br>
</div>


</body>
</html>

<script language="Javascript">
  var parameters = location.search.substring(1).split("&");

  var nameP = parameters[0].split("=")[1];
  console.log("nameP");
  var heightP = parameters[1].split("=")[1];
  var weightP = parameters[2].split("=")[1];
  document.getElementById("namePassed").innerHTML = nameP;
  var BMIcalc = weightP / (heightP)**2 * 703;
  //BMI = weight (lb) รท height2 (in2) ร 703
  document.getElementById("BMI").innerHTML = BMIcalc.toFixed(1);
  if (BMIcalc<18.5 || BMIcalc>25){
    document.getElementById("BMI").setAttribute("style","background-color: red;");
  }
  else {
    document.getElementById("BMI").setAttribute("style","background-color: green;");
  }
</script>
